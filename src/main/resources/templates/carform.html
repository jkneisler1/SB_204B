<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Car Form</title>
</head>
<body>
    <form action="#"
          th:action="@{/carform}"
          th:object="${car}"
          method="post">
        Id:<input type="number" th:field="*{id}" />
            <span th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></span><br />
        Make:<input type="text" th:field="*{make}" />
            <span th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></span><br />
        Model:<input type="text" th:field="*{model}" />
            <span th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span><br />
        Year:<input type="number" th:field="*{year}" />
            <span th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></span><br />
        Type:<input type="text" th:field="*{type}" />
            <span th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></span><br />
        Description:<textarea rows="3" th:field="*{description}" />
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span><br />
        <input type="submit" value="Submit" />
    </form>

</body>
</html>
